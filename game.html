<html>
<head>
    <link rel="stylesheet" href="game.css"></style>
    <script src="options.js?1"></script>
    <script src="graphics.js?1"></script>
    <script src="puzzle.js?1"></script>
    <script src="triangle.js?1"></script>
    <script src="seedrandom.js?1"></script>
    <script src="storage.js?1"></script>
    <script src="statistics.js?1"></script>
</head>
<body>
    <div class="chooseScreen" id="chooseScreen">
        <div class="welcome" id="welcome">Welcome to <span class="gameName">Go with the Flow</span>!</div> 
        <div class="shapeContainer">Choose shape <select id="shapeSelect"><option value="square" selected>Square</option><option value="triangle">Triangle</option></select></div>
        <div class="difficultyContainer">Choose difficulty <input type="range" min="1" max="5" value="1" class="difficultySlider slider" id="difficultySlider"> <span class="difficultyValue" id="difficultyValue"></span></div>
        <div class="levelContainer" id="levelContainer">Choose level <input type="range" min="1" max="10" value="10" class="levelSlider slider" id="levelSlider"> <span class="levelValue" id="levelValue"></span></div>
        <div class="colourContainer">Choose colour scheme <select id="colourSelect"></select></div>
        <button id="startButton">Start</button>
    </div>
    <div class="gameScreen hidden" id="gameScreen">
        <div class="levelDisplayContainer">Level <span id="gameLevel">XX</span> on <span id="gameDifficulty">XX</span> difficulty</div>
        <div class="moveDisplayContainer">Move count: <span class="moveCount count" id="moveCount"></span> out of <span class="minMoveCount count" id="minMoveCount"></span> minimum</div> 
        <canvas class="canvas" id="canvas" width="800" height="800"></canvas>
        <div class="buttonBar">
            <button id="undoButton" class="gameButton">Undo</button>
            <button id="restartButton" class="gameButton">Restart</button>
            <button id="backButton" class="gameButton">Other options</button>
        </div>
    </div>
    <div class="finishScreen hidden" id="finishScreen">
        <div class="congratulate" id="congratulate">
            <span class="welldone">Well done!</span> 
            You have beaten <span id="completeDifficulty"></span> level <span id="completeLevel"></span>.
            You finished in <span id="completeMoveCount"></span> turns.  
            The minimum was <span id="completeMinimumMoveCount"></span>.
            <span class="stars">You get <span id="completeStarRating">0</span> stars.</span>
        </div>
        <div class="buttonBar">
            <button id="repeatButton">Repeat</button>
            <button id="nextLevelButton">Next</button>
            <button id="returnToChooseButton">Other options</button>
        </div>
    </div>
    <script src="game.js?1"></script>
</body>
</html>
