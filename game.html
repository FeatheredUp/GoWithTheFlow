<html>
<head>
    <link rel="stylesheet" href="game.css"></style>
    <script src="options.js"></script>
    <script src="graphics.js"></script>
    <script src="puzzle.js"></script>
    <script src="seedrandom.js"></script>
</head>
<body>
    <div class="chooseScreen" id="chooseScreen">
        <div class="welcome" id="welcome">Welcome to <span class="gameName">Go with the Flow</span>!</div> 
        <div class="congratulate hidden" id="congratulate">Well done! You finished in <span id="completeMoveCount"></span> turns.  The minimum was <span id="completeMinimumMoveCount"></span>.</div>
        <div class="difficultyContainer">Choose difficulty <input type="range" min="1" max="5" value="1" class="difficultySlider slider" id="difficultySlider"> <span class="difficultyValue" id="difficultyValue"></span></div>
        <div class="levelContainer">Choose level <input type="range" min="1" max="10" value="10" class="levelSlider slider" id="levelSlider"> <span class="levelValue" id="levelValue"></span></div>
        <div class="colourContainer">Chooser colour scheme <select id="colourSelect"></select></div>
        <button id="startButton">Start</button>
    </div>
    <div class="gameScreen" id="gameScreen">
        <div class="levelDisplayContainer">Level <span id="gameLevel">XX</span></div>
        <div class="moveDisplayContainer">Move count: <span class="moveCount count" id="moveCount"></span> out of <span class="minMoveCount count" id="minMoveCount"></span> minimum</div> 
        <canvas class="canvas" id="canvas" width="800" height="800"></canvas>
        <div class="buttonBar">
            <button id="undoButton" class="gameButton">Undo</button>
            <button id="restartButton" class="gameButton">Restart</button>
            <button id="backButton" class="gameButton">Back</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
